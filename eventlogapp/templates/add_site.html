{% load static %}
{% load crispy_forms_tags %}

{% include 'navbar2.html' %}


<div class="buttontext">
	<br>
	<h1><strong>{{ title }}</strong></h1>
	<br>
	<a href="/" class="btn btn-primary" role="button" aria-disabled="true">Home</a>
	<a href="/list_site" class="btn btn-primary" role="button" aria-disabled="true">List Site</a>
	<br>
	<br>
</div>


<!DOCTYPE html>
<html>
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
	<link href="{% static 'js/bootstrap.min.js' %}" type="text/javascript" rel="stylesheet">
	<link href="{% static 'css/stylesheet.css' %}" type="text/css" rel="stylesheet">
	<title>{{title}}</title>
</head>
<body>
    <div class="myForm">
	<form method='POST' action=''>
    {% csrf_token %}
    <div class="row">
        <div class="form-group col-md-4">
            {{ form.SiteName|as_crispy_field }}
        </div>
        <div class="form-group col-md-8">
            {{ form.URL_Link|as_crispy_field }}
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </div>
</body>
</html>
