{% load static %}
{% load crispy_forms_tags %}

<nav>
    <head>
        <title>Sinch SDI DB Eventlog</title>
        <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
        <link href="{% static 'js/bootstrap.min.js' %}" type="text/javascript" rel="stylesheet">
        <link href="{% static 'css/stylesheet.css' %}" type="text/css" rel="stylesheet">
    </head>

    {% block content %}
    <div>
        {% if user.is_authenticated %}
            <div class="lp">
                <a href="/admin" class="btn btn-primary" role="button" aria-disabled="true">DBAdmin</a>
                <a href="{% url 'logout' %}" class="btn btn-primary" role="button" aria-disabled="true">Logout</a>
                <a href="{% url 'password_change' %}" class="btn btn-primary" role="button" aria-disabled="true">Change password</a>
            </div>
        {% else %}
            <div class="lc">
                <a href="{% url 'login' %}" class="btn btn-primary" role="button" aria-disabled="true">Login</a>
            </div>
        {% endif %}
    </div>
    {% endblock %}
</nav>
